<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 - 요일별 통계</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* 통계 페이지 스타일 (daily와 유사하게) */
        th {
            background-color: #e9ecef;
            text-align: center;
            vertical-align: middle;
        }
        td {
            text-align: right;
            vertical-align: middle;
        }
        td:first-child { /* 첫 번째 열 (요일) */
             text-align: center;
        }
        .text-danger {
             color: #dc3545 !important;
        }
        .text-success {
             color: #198754 !important;
        }
        .spinner-border-sm {
             width: 1rem;
             height: 1rem;
             border-width: .2em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>📊 통계 분석</h1>
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/statistics/daily">일별 요약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/statistics/map">맵별 통계</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/statistics/weekday">요일별 통계</a>
            </li>
        </ul>

        <div class="my-4">
            <h2>📅 요일별 통계 조회</h2>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="startDateWeekday" class="col-form-label">조회 시작일 (선택):</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="startDateWeekday" class="form-control flatpickr-input" placeholder="전체 기간">
                </div>
                <div class="col-auto">
                    <label for="endDateWeekday" class="col-form-label">조회 종료일 (선택):</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="endDateWeekday" class="form-control flatpickr-input" placeholder="전체 기간">
                </div>
                <div class="col-auto">
                    <button id="fetchWeekdayDataBtn" class="btn btn-primary">조회</button>
                </div>
            </div>
            <div id="loadingIndicatorWeekday" class="mt-3" style="display: none;">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="ms-2">데이터를 조회하는 중입니다...</span>
            </div>
            <div id="error-message-weekday" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>요일</th>
                        <th>사냥 수익</th>
                        <th>쩔 수익</th>
                        <th>고가템 수익</th>
                        <th>일반템 수익</th>
                        <th>소모템 획득 수익</th>
                        <th>총 수익</th>
                        <th>순수익</th>
                    </tr>
                </thead>
                <tbody id="weekday-summary-table-body">
                    <tr>
                        <td colspan="8" class="text-center">기간을 선택(선택 사항)하고 '조회' 버튼을 클릭하세요.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">메인 화면으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script>
        flatpickr(".flatpickr-input", {
            dateFormat: "Y-m-d",
            locale: "ko",
            allowInput: true,
        });

        const fetchWeekdayDataBtn = document.getElementById('fetchWeekdayDataBtn');
        const startDateInputWeekday = document.getElementById('startDateWeekday');
        const endDateInputWeekday = document.getElementById('endDateWeekday');
        const weekdaySummaryTableBody = document.getElementById('weekday-summary-table-body');
        const loadingIndicatorWeekday = document.getElementById('loadingIndicatorWeekday');
        const errorMessageDivWeekday = document.getElementById('error-message-weekday');

        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            const prefix = num < 0 ? '-' : '';
            const absNum = Math.abs(num);
            return prefix + absNum.toLocaleString();
        }

        async function fetchWeekdaySummary() {
            const startDate = startDateInputWeekday.value;
            const endDate = endDateInputWeekday.value;
            errorMessageDivWeekday.style.display = 'none';
            errorMessageDivWeekday.textContent = '';

            if (startDate && endDate && startDate > endDate) {
                errorMessageDivWeekday.textContent = '시작일은 종료일보다 이전이어야 합니다.';
                errorMessageDivWeekday.style.display = 'block';
                return;
            }

            loadingIndicatorWeekday.style.display = 'block';
            fetchWeekdayDataBtn.disabled = true;
            weekdaySummaryTableBody.innerHTML = '<tr><td colspan="8" class="text-center">데이터를 불러오는 중...</td></tr>';

            let url = '/api/statistics/summary/weekday';
            const params = new URLSearchParams();
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json(); // WeekdaySummaryResponse

                weekdaySummaryTableBody.innerHTML = ''; // 테이블 내용 비우기

                if (data.summaries && data.summaries.length > 0) {
                    data.summaries.forEach(item => {
                        const row = weekdaySummaryTableBody.insertRow();
                        const netProfitClass = item.net_profit < 0 ? 'text-danger' : 'text-success';

                        row.insertCell().textContent = item.weekday_name;
                        row.insertCell().textContent = formatNumber(item.hunting_profit);
                        row.insertCell().textContent = formatNumber(item.jjul_profit);
                        row.insertCell().textContent = formatNumber(item.rare_item_profit);
                        row.insertCell().textContent = formatNumber(item.normal_item_profit);
                        row.insertCell().textContent = formatNumber(item.consumable_gained_profit);
                        row.insertCell().textContent = formatNumber(item.total_profit);
                        row.insertCell().innerHTML = `<span class="${netProfitClass}">${formatNumber(item.net_profit)}</span>`;
                    });
                } else {
                    // 요일 데이터는 항상 7개가 반환되므로, summaries가 비어있는 경우는 API 오류일 가능성이 높음
                    // 또는 백엔드에서 데이터가 전혀 없을 때 빈 리스트 대신 특정 메시지를 보내도록 처리할 수도 있음
                    weekdaySummaryTableBody.innerHTML = '<tr><td colspan="8" class="text-center">조회된 데이터가 없거나, 오류가 발생했습니다.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching weekday summary:', error);
                weekdaySummaryTableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">데이터 조회 중 오류 발생: ${error.message}</td></tr>`;
                errorMessageDivWeekday.textContent = `데이터 조회 중 오류가 발생했습니다: ${error.message}`;
                errorMessageDivWeekday.style.display = 'block';
            } finally {
                loadingIndicatorWeekday.style.display = 'none';
                fetchWeekdayDataBtn.disabled = false;
            }
        }

        fetchWeekdayDataBtn.addEventListener('click', fetchWeekdaySummary);

        // 페이지 로드 시 기본적으로 전체 기간 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            fetchWeekdaySummary();
        });
    </script>
</body>
</html>
