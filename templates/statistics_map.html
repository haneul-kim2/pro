<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계 - 맵별 통계</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* 통계 페이지 스타일 (daily와 유사하게) */
        th {
            background-color: #e9ecef;
            text-align: center;
            vertical-align: middle;
        }
        td {
            text-align: right;
            vertical-align: middle;
        }
        td:first-child { /* 첫 번째 열 (맵 이름) */
             text-align: left; /* 맵 이름은 왼쪽 정렬이 보기 좋음 */
        }
        .spinner-border-sm {
             width: 1rem;
             height: 1rem;
             border-width: .2em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>📊 통계 분석</h1>
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/statistics/daily">일별 요약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/statistics/map">맵별 통계</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/statistics/weekday">요일별 통계</a>
            </li>
        </ul>

        <div class="my-4">
            <h2>🗺️ 맵별 통계 조회</h2>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="startDateMap" class="col-form-label">조회 시작일 (선택):</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="startDateMap" class="form-control flatpickr-input" placeholder="전체 기간">
                </div>
                <div class="col-auto">
                    <label for="endDateMap" class="col-form-label">조회 종료일 (선택):</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="endDateMap" class="form-control flatpickr-input" placeholder="전체 기간">
                </div>
                <div class="col-auto">
                    <button id="fetchMapDataBtn" class="btn btn-primary">조회</button>
                </div>
            </div>
            <div id="loadingIndicatorMap" class="mt-3" style="display: none;">
                <div class="spinner-border spinner-border-sm text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="ms-2">데이터를 조회하는 중입니다...</span>
            </div>
            <div id="error-message-map" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>맵 이름</th>
                        <th>사냥 횟수</th>
                        <th>쩔 횟수</th>
                        <th>총 사냥 수익</th>
                        <th>총 쩔 수익</th>
                        <th>고가템 수익</th>
                        <th>소모템 획득 수익</th>
                        <th>평균 사냥 수익</th>
                        <th>평균 쩔 수익</th>
                    </tr>
                </thead>
                <tbody id="map-summary-table-body">
                    <tr>
                        <td colspan="9" class="text-center">기간을 선택(선택 사항)하고 '조회' 버튼을 클릭하세요.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">메인 화면으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script>
        flatpickr(".flatpickr-input", {
            dateFormat: "Y-m-d",
            locale: "ko",
            allowInput: true, // 직접 입력 허용 (placeholder 유지를 위해)
            // defaultDate: null // 기본 날짜 선택 안 함 (placeholder 보이도록)
        });

        const fetchMapDataBtn = document.getElementById('fetchMapDataBtn');
        const startDateInputMap = document.getElementById('startDateMap');
        const endDateInputMap = document.getElementById('endDateMap');
        const mapSummaryTableBody = document.getElementById('map-summary-table-body');
        const loadingIndicatorMap = document.getElementById('loadingIndicatorMap');
        const errorMessageDivMap = document.getElementById('error-message-map');

        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toLocaleString();
        }

        async function fetchMapSummary() {
            const startDate = startDateInputMap.value;
            const endDate = endDateInputMap.value;
            errorMessageDivMap.style.display = 'none';
            errorMessageDivMap.textContent = '';

            if (startDate && endDate && startDate > endDate) {
                errorMessageDivMap.textContent = '시작일은 종료일보다 이전이어야 합니다.';
                errorMessageDivMap.style.display = 'block';
                return;
            }

            loadingIndicatorMap.style.display = 'block';
            fetchMapDataBtn.disabled = true;
            mapSummaryTableBody.innerHTML = '<tr><td colspan="9" class="text-center">데이터를 불러오는 중...</td></tr>';

            let url = '/api/statistics/summary/map';
            const params = new URLSearchParams();
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json(); // MapSummaryResponse

                mapSummaryTableBody.innerHTML = ''; // 테이블 내용 비우기

                if (data.summaries && data.summaries.length > 0) {
                    data.summaries.forEach(item => {
                        const row = mapSummaryTableBody.insertRow();
                        row.insertCell().textContent = item.map_name; // 맵 이름은 왼쪽 정렬
                        row.cells[0].style.textAlign = 'left';

                        row.insertCell().textContent = formatNumber(item.hunt_count);
                        row.insertCell().textContent = formatNumber(item.jjul_count);
                        row.insertCell().textContent = formatNumber(item.total_hunt_profit);
                        row.insertCell().textContent = formatNumber(item.total_jjul_profit);
                        row.insertCell().textContent = formatNumber(item.total_rare_item_profit);
                        row.insertCell().textContent = formatNumber(item.total_consumable_gained_profit);
                        row.insertCell().textContent = formatNumber(item.average_hunt_profit);
                        row.insertCell().textContent = formatNumber(item.average_jjul_profit);
                    });
                } else {
                    mapSummaryTableBody.innerHTML = '<tr><td colspan="9" class="text-center">해당 기간에 조회된 데이터가 없습니다.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching map summary:', error);
                mapSummaryTableBody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">데이터 조회 중 오류 발생: ${error.message}</td></tr>`;
                errorMessageDivMap.textContent = `데이터 조회 중 오류가 발생했습니다: ${error.message}`;
                errorMessageDivMap.style.display = 'block';
            } finally {
                loadingIndicatorMap.style.display = 'none';
                fetchMapDataBtn.disabled = false;
            }
        }

        fetchMapDataBtn.addEventListener('click', fetchMapSummary);

        // 페이지 로드 시 기본적으로 전체 기간 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            fetchMapSummary();
        });
    </script>
</body>
</html>
